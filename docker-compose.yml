version: "3.8"

services:
  # 1. The PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: campusbot_postgres
    environment:
      POSTGRES_DB: campusbot
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data

  # 2. The ChromaDB Vector Store
  chromadb:
    image: chromadb/chroma
    container_name: campusbot_chroma
    ports:
      - "8000:8000"
    volumes:
      - chroma-data:/chroma/.chroma/index

  # 3. The MinIO S3-Compatible Object Storage
  minio:
    image: minio/minio
    container_name: campusbot_minio
    environment:
      MINIO_ROOT_USER: minioadmin # This is your Access Key ID
      MINIO_ROOT_PASSWORD: minioadmin # This is your Secret Access Key
    ports:
      - "9000:9000" # API Port
      - "9001:9001" # Console Port
    volumes:
      - minio-data:/data
    command: server /data --console-address ":9001"

# Define the persistent volumes
volumes:
  postgres-data:
  chroma-data:
  minio-data: